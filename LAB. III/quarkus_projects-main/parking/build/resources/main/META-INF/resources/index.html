<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Socios</title>
	
    
	<script src="js/jquery.js"></script>
	

	<link href="css/bootstrap.min.css" rel=stylesheet>
	
	
	<script>
		$(document).ready(function(){
			

			$("#busca").click(function() {

				var idade = $( "#modelo option:selected" ).text();
				var categoria = $( "#marca option:selected" ).text();
				
					
				$("#dadosCarro").empty();
					
				var url = "/socio/"+idade+"/"+categoria+"";
					

				$.getJSON(url, function(data) {
						
						var itens = [];
						
						$.each(data, function(i){
						
							itens.push("<tr> <td>"+ this.nome +"</td><td>"+ this.espc.idade + "</td><td>"+ this.espc.categoria + "</td></tr>");
							
						});
									
						$("#dadosSocio").append(itens);
						
				});

			});

		});

	</script>

   
  </head>


  <body>
		

  		<div id="painelBusca">
            
		
		
            <div class="form-group col-md-4">
                <label>Idade</label>
                <select id="idade" class="input-large form-control">
                    <option value="" selected="selected">Escolha sua idade</option>
                    <option value="18">18</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                    
                </select>
            </div>
		
		
		
            <div class="form-group col-md-4">
                <label>Categoria</label>
                <select id="marca" class="input-large form-control">
                    <option value="" selected="selected">Escolha sua categoria</option>
                    <option value="Efetivo">Efetivo</option>
                    <option value="Especial">Especial</option>
                    <option value="Oi">Oi</option>
                    
                </select>
            </div>
		
		
		
          
		
		</div>
		
		<button id="busca" class="btn btn-primary col-md-offset-5">Buscar</button>
		
		<table class="table table-bordered"> 
			<caption>Socios</caption>
				<thead>
					<tr> 
						<th>Idade</th>
						<th>Categoria</th> 
						<th>Nome</th> 
					</tr> 
				</thead> 
				
				<tbody id="dadosSocio"> 
					
				</tbody> 
		</table>

		
  </body>
  
</html>
